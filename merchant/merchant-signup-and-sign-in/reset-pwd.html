<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bukit</title>

    <!-- Custom fonts for this template-->

    <!-- CSS for the framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- Project Icons -->
    <script
      src="https://kit.fontawesome.com/85e68fdb5b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/left_nav.css" />
  </head>
  <body id="page-top">
    <!-- Top Navigation Starts -->
    <nav class="navbar navbar-dark header d-flex">
      <button
        class="navbar-toggler d-block d-sm-none"
        type="button"
        data-toggle="sidenav"
        data-target=".sidenav-left"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mr-auto" href="#">
        <img src="../assets/img/logo-icn.svg" class="logo" />
      </a>
      <div class="d-flex align-items-center">
        <form class="d-md-flex d-none search-input-container">
          <div class="">
            <select class="header-search-select form-control">
              <option selected="">All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="flex-grow-1 w-75">
            <input
              class="form-control mr-sm-2 header-search"
              type="search"
              placeholder="Search Bukit for your favourites"
              aria-label="Search"
            />
          </div>
        </form>
        <a
          class="d-md-none"
          data-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <img
            src="../assets/img/search-icon.svg"
            class="user-logo search-icon"
          />
        </a>
      </div>
      <div class="">
        <span class="navbar-text d-flex align-items-center">
          <img src="../assets/img/green-bag-icn.svg" class="user-logo" />
          <span>Login</span>
        </span>
      </div>
    </nav>
    <!-- Mobile search container starts -->
    <div
      class="collapse navbar navbar-dark header d-md-none"
      id="collapseExample"
    >
      <form class="d-flex search-input-container m-auto w-100 d-md-none">
        <div class="">
          <select class="header-search-select form-control h-100">
            <option selected="">All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="flex-grow-1 w-75">
          <input
            class="form-control mr-sm-2 header-search h-auto"
            type="search"
            placeholder="Search Bukit for your favourites"
            aria-label="Search"
          />
        </div>
      </form>
    </div>
    <!-- Mobile search container ends -->
    <!-- Top Navigation Ends -->

    <!-- Page Wrapper -->
    <div
      class="w-100 bg-wrapper-container pt-5"
      style="
        background: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1567&q=80');
      "
    >
      <div id="wrapper" class="container">
        <div class="row mt-5">
          <div class="col-7"></div>
          <div class="col-4 mt-5 mb-5">
            <div class="form-card">
              <form onsubmit="event.preventDefault()" class="">
                <div class="row">
                  <div class="col text-center">
                    <h1 class="font-qs-sb-24">Reset password</h1>
                    <p class="font-qs-r-18">Enter your new password</p>
                  </div>
                </div>

                <div class="row mt-5">
                  <div class="col">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div class="row mt-5">
                  <div class="col">
                    <p class="font-qs-sb-14">Must include atleast:</p>
                    <ul class="list-unstyled row">
                      <li class="col-4 mb-3">3 character</li>
                      <li class="col-8 mb-3">1 letter</li>
                      <li class="col-4">1 Number</li>
                      <li class="col-8">1 Symbol</li>
                    </ul>
                  </div>
                </div>

                <div class="row mt-5 pt-3">
                  <div class="col">
                    <a href="./login-un.html">Back to sign in</a>
                  </div>
                  <div class="col text-right">
                    <button type="submit" class="btn bt-lg btn-danger">
                      Next
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="text-center text-white mt-4">
              Copyright 2020 Bukit, LLC <br />
              <a href="#"> Need Support?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Page Wrapper -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/sidenav.js"></script>
  </body>
</html>
